<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Square</title>

    <script  type="text/javascript">
        function show() 
        {
            let textBox = document.getElementById("textFirst");
            let textValue = textBox.value;
            let num = parseInt(textValue);
            let result = num*num;
            document.getElementById("h").innerHTML = "Square is" +(result);
        }
    </script>
</head>

<body>
    <input type=" text " name="n" value="" id="textFirst"  style="width: 400px; height: 40px;"><br><br>
    <input type="button" name="name" value="Digit Square" style="width: 400; height: 40px;" onclick="show()">
    <br>
    <h1 id="h"></h1>

</body>
</html>
