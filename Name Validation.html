<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Validation</title>
</head>
<body>
    <script type="text/javascript">
        function validateName(str)
        {
            str=str.toLowerCase();
            let flag=true;
            let span=document.getElementById("s");
            for(var i=0; i<str.length; i++)
        {
            if(!(str.charCodeAt(i)>=97 && str.charCodeAt(i)<=122))
        {
            flag=false;
        }
        }
        if(flag)
        {
            span.innerHTML="";
            span.style.color="white";
            span.style.padding="20px";
        }
        else{
            span.innerHTML="Invalid Name";
            span.style.color="red";
            span.style.padding="20px"; 
        }
        }
    </script>

<input type='text' name='name' value='' style='width:400px;height:40px;'
onkeyup='validateName(this.value)' />
&nbsp;&nbsp;<span id="s"></span>

    
</body>
</html>
